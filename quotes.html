<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivational Quotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="stylesquotes.css" />
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-600 text-white min-h-screen flex items-center justify-center">

  <div class="quote-box p-8 rounded-2xl shadow-xl text-center max-w-xl w-full">
    <h1 class="text-3xl font-extrabold mb-6 tracking-wide">✨ Stay Strong, Stay Motivated ✨</h1>
    <p id="quote" class="text-xl italic mb-6 transition duration-500 ease-in-out">"Your limitation—it's only your imagination."</p>
    <button onclick="newQuote()"
      class="bg-blue-500 hover:bg-blue-700 transition px-6 py-2 rounded-full font-semibold shadow-md">New Quote</button>
  </div>

  <script src="scriptquotes.js"></script>
</body>
</html>
