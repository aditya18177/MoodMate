<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600" fill="none">
  <rect width="300" height="600" rx="30" fill="#F5F7FA"/>
  <rect x="15" y="15" width="270" height="570" rx="20" fill="white"/>
  
  <!-- Header -->
  <rect x="15" y="15" width="270" height="60" rx="20" fill="#4A90E2" opacity="0.1"/>
  <circle cx="45" cy="45" r="15" fill="#4A90E2"/>
  <text x="70" y="50" font-family="Arial" font-size="18" font-weight="bold" fill="#4A90E2">Moodmate</text>
  
  <!-- Question -->
  <text x="40" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">How are you feeling today?</text>
  
  <!-- Mood Options -->
  <rect x="30" y="130" width="60" height="60" rx="10" fill="#4A90E2" opacity="0.1"/>
  <text x="60" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A90E2">Great</text>
  
  <rect x="100" y="130" width="60" height="60" rx="10" fill="#6FCF97" opacity="0.1"/>
  <text x="130" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#6FCF97">Good</text>
  
  <rect x="170" y="130" width="60" height="60" rx="10" fill="#F2C94C" opacity="0.1"/>
  <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#F2C94C">Okay</text>
  
  <rect x="240" y="130" width="60" height="60" rx="10" fill="#EB5757" opacity="0.1"/>
  <text x="270" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#EB5757">Low</text>
  
  <!-- Chat Section -->
  <text x="40" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Chat with Moodmate</text>
  
  <rect x="30" y="250" width="200" height="60" rx="10" fill="#F5F7FA"/>
  <text x="45" y="280" font-family="Arial" font-size="12" fill="#666666">Hi there! How can I help you today?</text>
  
  <rect x="100" y="320" width="200" height="60" rx="10" fill="#4A90E2" opacity="0.2"/>
  <text x="115" y="350" font-family="Arial" font-size="12" fill="#333333">I'm feeling stressed about exams</text>
  
  <rect x="30" y="390" width="220" height="80" rx="10" fill="#F5F7FA"/>
  <text x="45" y="420" font-family="Arial" font-size="12" fill="#666666">I understand exam stress can be tough. Have you tried any relaxation techniques?</text>
  
  <!-- Input Field -->
  <rect x="30" y="500" width="240" height="50" rx="25" fill="#F5F7FA"/>
  <text x="50" y="530" font-family="Arial" font-size="12" fill="#999999">Type your message...</text>
  <circle cx="250" cy="525" r="15" fill="#4A90E2"/>
  
  <!-- Navigation -->
  <rect x="15" y="565" width="270" height="20" rx="10" fill="#F5F7FA"/>
</svg>
